<div class="container" id="dashboard">
  <h3>Dashboard</h3>
  <!-- ROW 1 -->
  <div class="row group" id="chart">
    <div class="col full-width">
      <h3>Traffic</h3>
    </div>
  </div>
  <!-- ROW 2 -->
  <div class="row group" id="visits">
    <div class="col one-half">
      <h3>Daily Traffic</h3>
    </div>
    <div class="col one-half">
      <h3>Mobile Users</h3>
    </div>
  </div>
  <!-- ROW 3 -->
  <div class="row group">
    <h3>Social Stats</h3>
    <div class="col one-third">
      <!-- Twitter -->
    </div>
    <div class="col one-third">
      <!-- Facebook -->
    </div>
    <div class="col one-third">
      <!-- Google+ -->
    </div>
  </div>
  <!-- ROW 4 -->
  <div class="row group" id="members">
    <div class="col one-half">
      <h3>New Members</h3>
    </div>
    <div class="col one-half">
      <h3>Recent Activity</h3>
    </div>
  </div>
  <!-- ROW 5 -->
  <div class="row group" id="settings">
    <div class="col one-half">
      <h3>Message User</h3>
    </div>
    <div class="col one-half">
      <h3>Settings</h3>
    </div>
  </div>
</div>
</div>
