<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>V2: Web App Dashboard Using chartjs</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles_v2.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>
    </head>

    <body>
      <div class="flex-container">
        <header>
          <h1 class="logo">My<span id="light">App</span>&trade;</h1>
          <nav class="topnav">
            <ul>
              <li><a href="#">icon-bell.svg</a></li>
              <li><a href="#">profile-img.png</a></li>
              <li><a href="#">Zach Cardais</a></li>
            </ul>
          </nav>
        </header>

        <nav class="sidebar">
          <ul>
            <li><a href="#">icon-dashboard.svg</a></li>
            <li><a href="#">icon-members.svg</a></li>
            <li><a href="#">icon-visits.svg</a></li>
            <li><a href="#">icon-settings.svg</a></li>
          </ul>
        </nav>

        <main class="content">
          <div class="wrapper-tab-search">

            <div class="wrapper-tab">
              <h2>Dashboard</h2>
            </div>

            <div class="wrapper-search-bar">
              <form action="index_v2.html" id="search">
                <label for="search-bar">Search</label>
                <input type="text" id="search-bar" name="user-search-bar" placeholder="Searchâ€¦">
              </form>
            </div>
          </div>

          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Alert!</strong> You have new reports! Click the charts below for more detail.
          </div>

          <div class="wrapper-web-traffic">
            <div class="grouped">
              <h3 class="widget-title">Web Traffic</h3>
              <nav id="datasets-options">
                <a href="#" id="hourly-btn" class="chart-option-btn">Hourly</a>
                <a href="#" id="daily-btn" class="chart-option-btn">Daily</a>
                <a href="#" id="weekly-btn" class="chart-option-btn active">Weekly</a>
                <a href="#" id="monthly-btn" class="chart-option-btn">Monthly</a>
              </nav>
            </div>
            <canvas id="web-traffic-line-chart" width="300" height="200"></canvas>
          </div>


          <!-- INSERT SECTION ROWS INSIDE HERE -->
        </main>

        <footer class="footer">
          Copyright &copy; 2017
        </footer>
      </div>

      <script type="text/javascript" src="js/master_v2.js"></script>
    </body>
  </html>
